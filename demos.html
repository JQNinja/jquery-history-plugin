<h2>Demos</h2>
<p>
And this site itself is built on the plugin:
</p>
<pre id="site-js" class="prettyprint">
</pre>
<script type="text/javascript">
$('#site-js').load('js/site.js',
function(res){
  if($.browser.msie) {
    $('#site-js')[0].outerHTML = '<pre class="prettyprint">'+ res +'</pre>';
  };
  prettyPrint();
});
</script>
